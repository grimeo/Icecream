<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div class="navbar" id="header">

      <li class="header_list rightNav"><a class="textart0 header_a" href="#aboutUs">About</a></li>
    </ul>
  </div>
  <div class="frontImg">
    
  </div>
  <div class="main">
    <h1 class="iceTitle"></h1>
    <div class="intro_div">
      <p class="intro">
      </p>
    </div>
    <div class="steps">
      <div class="step_div">
        <div class="img right"></div>
        <div class="step_text right">
          <h3 class="" id="step1">Step 1</h3>
          <p class="guide"></p>
        </div>
      </div>
      <div class="step_div">
        <div class="img left"></div>
        <div class="step_text right">
          <h3 class="" id="step2">Step 2</h3>
          <p class="guide "></p>
        </div>
      </div>
      <div class="step_div">
        <div class="img right"></div>
        <div class="step_text right">

        </div>
      </div>
      <div class="step_div">
        <div class="img left"></div>
        <div class="step_text right">
          <h3 class="" id="step4">Step 4</h3>
          <p class="guide "></p>
        </div>
      </div>
      <div class="step_div">
        <div class="img right"></div>
        <div class="step_text left">
          <h3 class="" id="step5">Step 5</h3>
          <p class="guide "></p>
        </div>
      </div>
    </div>
    <div class="aboutUs">
      <h2 class="about_h3" id="aboutUs">About</h2>
      <p class="about_p"></p>
    </div>
    
    <div class="contact_div" id="contact">
      <h2 class="reach">Contact us</h2>
      
      <div class="contact_list">
        <a class="contact_a fb" target="_blank" href="facebook.com"></a>
        <a class="contact_a twitter" target="_blank" href="twitter.com"></a>
        <a class="contact_a insta" target="_blank" href="instagram.com"></a>
        <a class="contact_a gmail" target="_blank" href="gmail.com"></a>
      </div>
    </div>
    
    
    <footer>
      <h4 class="chocotruck">&copy Powered by Chocolatetruck <span id="year">2021</span></h4>
    </footer>
    
  </div>
</body>
<script src="../js/iceCreamTitleAnimation.js"></script>
<script src="../js/intro.js"></script>
<script src="../js/aboutUsText.js"></script>
<script src="../js/stepGuide.js"></script>
